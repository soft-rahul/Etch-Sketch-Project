<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- markup of page -->
    <h1>Etch-a-Sketch</h1>
    <main class="global__main">
        <section class="main__menu">
            <div class="options__container">
                <div class="option option--color">
                    <input type="color" name="color-picker" id="">
                </div>
                <div class="option option--range">
                    <div class="text">
                        <span class="rangeValue">
                            1
                        </span>
                        <span>X</span>
                        <span class="rangeValue">
                            1
                        </span>
                    </div>
                    <div class="range">
                        <input type="range" name="grid-size" id="" min="1" max="64">
                    </div>
                </div>
                <div class="option option--randomColor">
                    <button class="global__btn">Raindow Mode</button>
                </div>
                <div class="option option--eraser">
                    <button class="global__btn">Eraser</button>
                </div>
                <div class="option option--clear">
                    <button class="global__btn">Clear</button>
                </div>
            </div>
        </section>
        <section class="main__content">
            <div class="canvas-container">

            </div>
        </section>
    </main>
    <footer class="global__footer">
        <p>
            Copyright &copy; 2021
            <a href="https://github.com/soft-rahul" target="_blank">
                GitHub
            </a>
        </p>
    </footer>
</body>
</html>
