<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <!-- add favicon -->
    <link rel="icon" href="pexels-alex-knight-2599244.jpg" sizes="20x20">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- markup of page -->
    <header class="global__header">
        <h1>Etch-a-<span>Sketch</span></h1>

    </header>
    <main class="global__main">
        <section class="main__menu">
            <div class="options__container">
                <div class="option option--color">
                    <input type="color" value="#000000">
                </div>
                <div class="option option--range">
                    <div class="text">
                        <span class="rangeValue">
                            16
                        </span>
                        <span>X</span>
                        <span class="rangeValue">
                            16
                        </span>
                    </div>
                    <div class="range">
                        <input type="range" value="16" step="1" min="1" max="100">
                    </div>
                </div>
                <div class="option colorfull">
                    <button class="global__btn btn__colorfull">Color Mode</button>
                </div>
                <div class="option option--randomColor">
                    <button class="global__btn btn__rainbow">Multicolor</button>
                </div>
                <div class="option option--eraser">
                    <button class="global__btn btn__eraser">Eraser</button>
                </div>
                <div class="option option--clear">
                    <button class="global__btn btn__clear">Clear</button>
                </div>
            </div>
        </section>
        <section class="main__content">
            <div class="canvas-container">
                <!-- Dyanamic content will come here...... -->
            </div>
        </section>
    </main>
    <footer class="global__footer">
        <p>
            Copyright &copy; 2021
            <a href="https://github.com/soft-rahul" target="_blank">
                GitHub
            </a>
        </p>
    </footer>
</body>

</html>
